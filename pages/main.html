<script>
  // CÓDIGO JS
 function change() {
  let div1 = document.getElementById('divUno');
  let div2 = document.getElementsByClassName('divDos');

    div1.hidden = true;
    div2[0].hidden = false;
  } else {
    div1.hidden = false;
    div2[0].hidden = true;
  }
}
</script>
